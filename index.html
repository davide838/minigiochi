<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MiniGiochi Gratis</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            overflow: hidden;
            color: #fff;
        }

        /* ANIMAZIONE PARTICELLE */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        .particle {
            position: absolute;
            bottom: -150px;
            width: 10px;
            height: 10px;
            background: #00ffc8;
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0.7;
        }

        header {
            background: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ffc8;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            color: #00ffc8;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        .game-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
            border: 1px solid #222;
        }

        .game-card:hover {
            transform: scale(1.05);
            border-color: #00ffc8;
            box-shadow: 0 0 15px #00ffc8;
        }

        .game-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #00ffc8;
        }

        .play-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #00ffc8;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .play-btn:hover {
            background: #00e6b4;
        }
    </style>
</head>

<body>

<!-- 40 PARTICELLE ANIMATE -->
<script>
for (let i = 0; i < 40; i++) {
    let p = document.createElement("div");
    p.classList.add("particle");
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (6 + Math.random() * 10) + "s";
    p.style.width = p.style.height = (5 + Math.random() * 10) + "px";
    document.body.appendChild(p);
}
</script>

<header>
    <h1>MiniGiochi Gratis</h1>
    <p>Gioca subito senza scaricare nulla!</p>
</header>

<div class="container">

    <div class="game-card">
        <img class="game-img" src="https://img.gamemonetize.com/wt2gtbv3n0gln7se0yl8dxu31ms1vrj4/512x384.jpg" alt="Drifty Race Challenge">
        <div class="game-title">Drifty Race Challenge</div>
        <a class="play-btn" href="gioco1.html">Gioca Ora</a>
    </div>

    <div class="game-card">
        <img class="game-img" src="https://img.gamemonetize.com/r2p29ic8mhojcaltmw725k50uce65qku/512x384.jpg" alt="Parking Skill Game">
        <div class="game-title">Parking Skill Game</div>
        <a class="play-btn" href="gioco2.html">Gioca Ora</a>
    </div>
    
    <div class="game-card">
        <img class="game-img" src="https://img.gamemonetize.com/0l23s8wwj9n5xgcc6tyagm5inw1bv60d/512x384.jpg" alt="Formula Car Racing Games">
        <div class="game-title">Formula Car Racing Games</div>
        <a class="play-btn" href="gioco3.html">Gioca Ora</a>
    </div>

    <!-- â­ CARD SNAKE CORRETTA (UNA SOLA + IMMAGINE FUNZIONANTE) -->
    <div class="game-card">
        <img class="game-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Snake_game.png/640px-Snake_game.png" alt="Snake Neon">
        <div class="game-title">Snake Neon</div>
        <a class="play-btn" href="snake.html">Gioca Ora</a>
    </div>

</div>

</body>
</html>
